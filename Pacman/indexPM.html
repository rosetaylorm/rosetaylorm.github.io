<html>
<head>
<SCRIPT>
	var flag = 1;
	var pos = 10;
	var timer = null;
	var velocity = 1;
	var deltaT = 1;
	var img1;
	window.onload = function() {
			img1 = document.getElementById("PacMan");
	};
	
	function getInfo(){
		if(velocity < 0){
			velocity = document.getElementById("velocity").value * -1;}
		else {
			velocity = document.getElementById("velocity").value * 1;}
		deltaT = document.getElementById("deltaT").value * 1;
	}

	function checkWallCollision(){
		console.log(pos)
		if (pos >= 600){
			velocity = -velocity;
			pos = 590;
		}
		else if (pos <= 0){
			velocity = -velocity;
			pos = 10;
		}
	}

	function chooseImage(){
		console.log([flag, velocity]);
		if (flag == 1 && velocity < 0){
			img1.src = "PacMan3.png";
			flag = 0;
		}
		else if (flag == 1 && velocity > 0){
			img1.src = "PacMan1.png";
			flag = 0;
		}
		else if (flag == 0 && velocity < 0){
			img1.src = "PacMan4.png";
			flag = 1;
		}
		else if (flag == 0 && velocity > 0){
			img1.src = "PacMan2.png";
			flag = 1;
		}

		else {
			img1.src = "PacMan1.png";
		}
	}

	function updatePosition(){
		pos = pos + velocity*deltaT;
		img1.style.left = pos+"px";
		img1.style.top = "100px";
	}

	function Run(){ 
		getInfo();
		checkWallCollision();
		chooseImage();
		updatePosition();
	}
	
	

	//these functions do not need editing

	function ResetTimer(){clearInterval(timer);
	}
	function RunPhysics(){timer = setInterval(Run,100);
	}
</SCRIPT>
</head>
<body>
	<div>
	<!-- this is a comment in html -->
	<!-- create two textboxes for your deltaT and velocity inputs -->

	 <input type="button" value="Start" onclick= "RunPhysics()" />
	 <input type="button" value="Stop"  onclick= "ResetTimer()" />
	 <img id="PacMan" width="200" height="200" style="position:absolute" />
	 velocity
	 <input id = "velocity" type="text" value="1"/>
	 deltaT
	 <input id = "deltaT" type="text" value="10"/>
	</div>
</body>
</html>
